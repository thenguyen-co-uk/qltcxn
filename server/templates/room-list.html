<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rooms List | ALH</title>
    {% include('_head.html') %}
</head>
<body>
<div class="grid-container">
    {% include('_menubar.html') %}
    <div class="gird-x grid-padding-x" style="margin-top: 5px">
        <div class="cell small-12 medium-12 large-12">
            <label for="btn-add-new-room"></label>
            <input type="button" class="button" id="btn-add-new-room" value="Add a new room">
        </div>
    </div>
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <table id="myTable" class="display">
                <thead>
                <tr>
                    <th>Object ID</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Area</th>
                </tr>
                </thead>
                <tbody>
                {% for room in rooms %}
                    <tr>
                        <td><a href="{{ url_for('read_room', id=room._id) }}">...{{ room._id[-6:] }}</a></td>
                        <td>{{ room.id }}</td>
                        <td>{{ room.name }}</td>
                        <td>{{ room.description }}</td>
                        <td>{{ room.area }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>

{% include '_foot.html' %}
<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
    $('#btn-add-new-room').on("click", function () {
        window.location.href = "/add/room"
    });
</script>
</body>
</html>
